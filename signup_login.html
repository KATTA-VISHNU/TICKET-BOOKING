<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login and Signup Modal</title>
<style>
  /* Styles for the modal */
  .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(246, 248, 252, 0.5);
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }
  
  .modal-content {
    background-color: #90b5df;
    width: 600px; /* Increased width */
    padding: 20px;
    text-align: center;
  }
  
  .navbar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  
  .navbar a {
    text-decoration: none;
    color: #333;
    font-weight: bold;
  }
  
  .form-row {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
    justify-content: center;
  }
</style>
</head>
<body>

<!-- Modal with Navbar and Signup and Login Links -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <div class="navbar">
        <a href="#" id="loginLink">Login</a>
        <a href="#" id="signupLink">Signup</a>
    </div>
    <div id="signupModal" style="display: none;">
      <h2>Signup</h2>
      <form>
        <div class="form-row">
          <label for="signupEmail">Email:</label>
          <input type="email" id="signupEmail" placeholder="Enter your email">
        </div>
        <div class="form-row">
          <label for="signupFirstName">First Name:</label>
          <input type="text" id="signupFirstName" placeholder="Enter your first name">
          <label for="signupLastName">Last Name:</label>
          <input type="text" id="signupLastName" placeholder="Enter your last name">
        </div>
        <div class="form-row">
          <label for="signupPassword">Password:</label>
          <input type="password" id="signupPassword" placeholder="Enter your password">
          <label for="confirmPassword">Confirm Password:</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password">
        </div>
        <div class="form-row">
          <button type="submit" id="signup">Sign Up</button>
        </div>
      </form>
    </div>
    <div id="loginModal">
      <h2>Login</h2>
      <form>
        <div class="form-row">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" placeholder="Enter your username">
        </div>
        <div class="form-row">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <div class="form-row">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="form-row">
          <button type="submit" id="signin">Sign In</button>
        </div>
      </form>
    </div>
  </div>
</div>


<script>
  const myModal = document.getElementById('myModal');

  const loginModal = document.getElementById('loginModal');

</script>
</body>
</html>
